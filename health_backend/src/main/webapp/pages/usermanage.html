<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <!-- 引入组件库 -->
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script src="../js/vue.js"></script>
        <script src="../plugins/elementui/index.js"></script>
        <script src="../js/axios-0.18.0.js"></script>
        <style>
            .datatable {
                position: relative;
                box-sizing: border-box;
                -webkit-box-flex: 1;
                width: 100%;
                max-width: 100%;
                font-size: 14px;
                color: rgb(96, 98, 102);
                overflow: hidden;
                flex: 1 1 0%;
            }
            .datatable td, .datatable th {
                padding: 12px 0;
                min-width: 0;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-overflow: ellipsis;
                vertical-align: middle;
                position: relative;
                text-align: left;
            }
        </style>
    </head>
    <body class="hold-transition">
        <div id="app">

            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="用户名" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                        <el-button @click="findPage()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新增</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column prop="id" type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="username" label="用户名" align="center"></el-table-column>
                        <el-table-column label="性别" align="center">
                            <template slot-scope="scope">
                                <span>{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="birthday" label="出生日期" align="center"></el-table-column>
                        <el-table-column prop="telephone" label="电话号码" align="center"></el-table-column>
                        <el-table-column prop="station" label="状态" align="center"></el-table-column>
                        <el-table-column prop="remark" label="备注" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">添加角色</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="新增用户" :visible.sync="dialogFormVisible">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                    <el-tab-pane label="基本信息" name="first">
                                        <el-form label-position="right" label-width="100px">
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="序号">
                                                        <el-input v-model="formData.id"/>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="用户名">
                                                        <el-input v-model="formData.username"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="12">
                                                    <el-form-item label="性别">
                                                        <el-select v-model="formData.gender">
                                                            <el-option label="不限" value="0"></el-option>
                                                            <el-option label="男" value="1"></el-option>
                                                            <el-option label="女" value="2"></el-option>
                                                        </el-select>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="12">
                                                    <el-form-item label="出生日期">
                                                        <el-input v-model="formData.birthday"/>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="电话号码">
                                                        <el-input v-model="formData.telephone" ></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="状态">
                                                        <el-input v-model="formData.station" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                            <el-row>
                                                <el-col :span="24">
                                                    <el-form-item label="备注">
                                                        <el-input v-model="formData.remark" type="textarea"></el-input>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-tab-pane>
                                    <el-tab-pane label="选择角色" name="second">
									<div class="checkScrol">
                                        <table class="datatable">
                                            <thead>
                                            <tr>

                                                <th>序号</th>
                                                <th>用户名</th>
                                                <th>关键词</th>
                                                <th>选择</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr v-for="c in tableData">

                                                <td><label :for="c.id">{{c.id}}</label></td>
                                                <td><label :for="c.id">{{c.name}}</label></td>
                                                <td><label :for="c.id">{{c.keyword}}</label></td>
                                                <td>
                                                    <input :id="c.id" v-model="UserIds" type="checkbox" :value="c.id">
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
									</div>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="添加角色" :visible.sync="dialogFormVisible4Edit">
                            <template>
                                <el-tabs v-model="activeName" type="card">
                                     <el-tab-pane label="基本信息" name="first">
                                    <el-form label-position="right" label-width="100px">
                                        <el-row>
                                            <el-col :span="12">
                                                <el-form-item label="序号">
                                                    <el-input v-model="formData.id"/>
                                                </el-form-item>
                                            </el-col>
                                            <el-col :span="12">
                                                <el-form-item label="用户名">
                                                    <el-input v-model="formData.username"/>
                                                </el-form-item>
                                            </el-col>
                                        </el-row>
                                        <el-row>
                                            <el-col :span="12">
                                                <el-form-item label="性别">
                                                    <el-select v-model="formData.gender">
                                                        <el-option label="不限" value="0"></el-option>
                                                        <el-option label="男" value="1"></el-option>
                                                        <el-option label="女" value="2"></el-option>
                                                    </el-select>
                                                </el-form-item>
                                            </el-col>
                                            <el-col :span="12">
                                                <el-form-item label="出生日期">
                                                    <el-input v-model="formData.birthday"/>
                                                </el-form-item>
                                            </el-col>
                                        </el-row>
                                        <el-row>
                                            <el-col :span="24">
                                                <el-form-item label="电话号码">
                                                    <el-input v-model="formData.telephone" ></el-input>
                                                </el-form-item>
                                            </el-col>
                                        </el-row>
                                        <el-row>
                                            <el-col :span="24">
                                                <el-form-item label="状态">
                                                    <el-input v-model="formData.station" type="textarea"></el-input>
                                                </el-form-item>
                                            </el-col>
                                        </el-row>
                                        <el-row>
                                            <el-col :span="24">
                                                <el-form-item label="备注">
                                                    <el-input v-model="formData.remark" type="textarea"></el-input>
                                                </el-form-item>
                                            </el-col>
                                        </el-row>
                                    </el-form>
                                </el-tab-pane>
                                    <el-tab-pane label="选择角色" name="second">
                                        <div class="checkScrol">
                                            <table class="datatable">
                                                <thead>
                                                <tr>
                                                    <th>选择</th>
                                                    <th>序号</th>
                                                    <th>用户名</th>
                                                    <th>关键词</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr v-for="c in tableData">
                                                    <td>
                                                        <input :id="c.id" v-model="UserIds" type="checkbox" :value="c.id">
                                                    </td>
                                                    <td><label :for="c.id">{{c.id}}</label></td>
                                                    <td><label :for="c.id">{{c.name}}</label></td>
                                                    <td><label :for="c.id">{{c.keyword}}</label></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </el-tab-pane>
                                </el-tabs>
                            </template>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                activeName:'first',//添加/编辑窗口Tab标签名称
                pagination: {//分页相关属性
                    currentPage: 1,
                    pageSize:10,
                    total:100,
                    queryString:null,
                },
                dataList: [],//列UserIds表数据
                formData: {},//表单数据
                tableData:[],//新增和编辑表单中对应的列表数据
                UserIds:[],//新增和编辑表单中检查项对应的复选框，基于双向绑定可以进行回显和数据提交
                dialogFormVisible: false,//控制添加窗口显示/隐藏
                dialogFormVisible4Edit:false//控制编辑窗口显示/隐藏
            },
            created() {
                this.findPage();
            },
            methods: {
                //编辑
                handleEdit() {
                    console.log(this.UserIds);
                    axios.post("/users/edit.do?UserIds="+this.UserIds,this.formData).then((response)=>{
                       this.dialogFormVisible4Edit=false;
                        if (response.data.flag) {
                            this.$message({
                                message:response.data.message,
                                type:'success'
                            });
                        } else {
                            this.$message.error(response.data.message);
                        }
                    }).finally(()=>{
                        this.findPage();
                    });
                },
                //添加
                handleAdd () {
                    axios.post("/users/add.do?UserIds="+this.UserIds,this.formData).then((response)=>{
                        //关闭新增窗口
                       this.dialogFormVisible=false;
                       if (response.data.flag) {
                           //操作成功
                           this.$message({

                              message:response.data.message,
                              type:'success'
                           });
                       } else {
                           //操作失败
                           this.$message.error(response.data.message);
                       }
                    }).finally(()=>{
                        this.findPage();
                    });
                },
                //分页查询
                findPage() {
                    var param={
                        currentPage: this.pagination.currentPage,
                        pageSize: this.pagination.pageSize,
                        queryString: this.pagination.queryString
                    }
                    if (!(param.queryString == null||param.queryString=="")) {
                        param.currentPage=1;
                    }
                    axios.post("/users/findPage.do",param).then((response)=>{
                       this.dataList=response.data.rows;
                       this.pagination.total=response.data.total;
                    });
                },
                // 重置表单
                resetForm() {
                    this.formData;
                },
                // 弹出添加窗口
                handleCreate() {
                    this.dialogFormVisible=true;
                    this.resetForm();
                    this.activeName='first';
                    this.UserIds=[];
                    axios.get("/role/findAll.do").then((response)=>{
                       if (response.data.flag){
                           this.tableData=response.data.data;
                       } else {
                           this.$message.error(response.data.message);
                       }
                    });
                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    this.dialogFormVisible4Edit=true;
                    this.activeName='first';
                    axios.get("/users/findById.do?id="+row.id,this.formData).then((response)=>{
                       if (response.data.flag) {
                           //查询成功
                           this.formData=response.data.data;
                       } else {
                           //查询失败
                           this.$message.error(response.data.message);
                       }
                    });
                    axios.get("/role/findAll.do").then((response)=>{
                        if (response.data.flag){
                            this.tableData=response.data.data;
                            axios.get("/users/findUserIdsByUserId.do?id="+row.id).then((response)=>{
                                if (response.data.flag) {
                                    this.UserIds=response.data.data;
                                } else {
                                    this.$message.error(response.data.message);
                                }
                            });
                        } else {
                            this.$message.error(response.data.message);
                        }
                    });
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage=currentPage;
                    this.findPage();
                },
                // 删除
                handleDelete(row) {
                    this.$confirm("您确定要删除吗?","提示",{type:'warning'}).then(()=>{
                        axios.get("/users/delete.do?id="+row.id).then((response)=>{
                            if (response.data.flag) {
                                this.$message({
                                    message:response.data.message,
                                    type:'success'
                                });
                                this.findPage();
                            }else {
                                this.$message.error(response.data.message);
                            }
                        }).catch((response)=>{
                            this.showMessage(response);
                        });
                    }).catch(()=>{
                        this.$message({
                            message:'操作已取消',
                            type:'info'
                        });
                    });
                }
            }
        })
    </script>
</html>

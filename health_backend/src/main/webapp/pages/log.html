<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }
        .datatable td, .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>权限管理<small>角色管理</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item :to="{ path: '/' }">资源权限管理</el-breadcrumb-item>
            <el-breadcrumb-item :to="{ path: '/' }">角色管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="角色名/角色关键词" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                <el-button @click="findPage()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" onClick="document.location.reload()" icon="el-icon-refresh">刷新</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号" ></el-table-column>
                <el-table-column prop="username" label="访问用户" align="center"></el-table-column>
                <el-table-column prop="ip" label="访问ip" align="center"></el-table-column>
                <el-table-column prop="method" label="访问方法" align="center"></el-table-column>
                <el-table-column prop="createTime" label="操作时间" align="center"></el-table-column>
                <el-table-column prop="operation" label="执行操作" align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 添加权限弹层 -->
            <div class="add-form">
                <el-dialog title="增加权限" :visible.sync="dialogFormVisible">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="权限列表" name="first">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>序号</th>
                                            <th>权限名</th>
                                            <th>权限关键词</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="p in tableData">
                                            <td>
                                                <input :id="p.id" v-model="permissionIds" type="checkbox" :value="p.id">
                                            </td>
                                            <td><label :for="p.id">{{p.id}}</label></td>
                                            <td><label :for="p.id">{{p.name}}</label></td>
                                            <td><label :for="p.id">{{p.keyword}}</label></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 新增角色标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增角色" :visible.sync="dialogFormVisible4Edit">
                    <template>
                        <el-tabs v-model="activeName" type="card">
                            <el-tab-pane label="角色信息" name="first">
                                <el-form label-position="center" label-width="85px">
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="角色名">
                                                <el-input v-model="formData.name"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="角色关键词">
                                                <el-input v-model="formData.keyword"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                    <el-row>
                                        <el-col :span="12">
                                            <el-form-item label="角色描述">
                                                <el-input v-model="formData.description"/>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-tab-pane>
                            <el-tab-pane label="权限列表" name="second">
                                <div class="checkScrol">
                                    <table class="datatable">
                                        <thead>
                                        <tr>
                                            <th>选择</th>
                                            <th>序号</th>
                                            <th>权限名</th>
                                            <th>权限关键词</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="p in tableData">
                                            <td>
                                                <input :id="p.id" v-model="permissionIds" type="checkbox" :value="p.id">
                                            </td>
                                            <td><label :for="p.id">{{p.id}}</label></td>
                                            <td><label :for="p.id">{{p.name}}</label></td>
                                            <td><label :for="p.id">{{p.keyword}}</label></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </el-tab-pane>
                        </el-tabs>
                    </template>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleAddRole()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    var vue = new Vue({
        el: '#app',
        data:{
            activeName:'first',//添加/编辑窗口Tab标签名称
            pagination: {//分页相关属性
                currentPage: 1,
                pageSize:10,
                total:100,
                queryString:null,
            },
            thisId:null,
            dataList: [],//列表数据
            formData: {},//表单数据
            tableData:[],//新增和编辑表单中对应的检查项列表数据
            permissionIds:[],//新增和编辑表单中检查项对应的复选框，基于双向绑定可以进行回显和数据提交
            dialogFormVisible: false,//控制添加窗口显示/隐藏
            dialogFormVisible4Edit:false//控制编辑窗口显示/隐藏
        },
        created() {
            this.findPage();
        },
        methods: {
            //编辑
            handleEdit() {
            },
            //添加
            handleAdd () {
                var roleId=this.thisId;
                axios.post("/role/update.do?permissionIds="+this.permissionIds+"&roleId="+roleId).then((response)=>{
                    this.dialogFormVisible=false;
                    if (response.data.flag) {
                        this.$message({
                            message:response.data.message,
                            type:'success'
                        });
                    } else {
                        this.$message.error(response.data.message);
                    }
                }).finally(()=>{
                    this.findPage();
                });
            },
            handleAddRole () {
                axios.post("/role/add.do?permissionIds="+this.permissionIds,this.formData).then((response)=>{
                    this.dialogFormVisible4Edit=false;
                    if (response.data.flag) {
                        this.$message({
                            message:response.data.message,
                            type:'success'
                        });
                    } else {
                        this.$message.error(response.data.message);
                    }
                }).finally(()=>{
                    this.findPage();
                });
            },
            //分页查询
            findPage() {
                var param={
                    currentPage: this.pagination.currentPage,
                    pageSize: this.pagination.pageSize,
                    queryString: this.pagination.queryString
                };
                if (!(param.queryString == null||param.queryString=="")) {
                    param.currentPage=1;
                }
                axios.post("/log/findPage.do",param).then((response)=>{
                    this.dataList=response.data.rows;
                    this.pagination.total=response.data.total;
                });
            },
            // 重置表单
            resetForm() {
                this.formData={};
            },
            // 弹出添加窗口
            handleCreate(row) {
                this.dialogFormVisible=true;
                this.activeName='first';
                axios.get("/permission/findAll.do").then((response)=>{
                    if (response.data.flag){
                        this.tableData=response.data.data;
                        axios.get("/permission/findPermissionIdsByRoleId.do?id="+row.id).then((response)=>{
                            if (response.data.flag) {
                                this.permissionIds=response.data.data;
                                this.thisId=row.id;
                            } else {
                                this.$message.error(response.data.message);
                            }
                        });
                    } else {
                        this.$message.error(response.data.message);
                    }
                });
            },
            handleCreateRole() {
                this.dialogFormVisible4Edit=true;
                this.activeName='first';
                this.resetForm();
                this.permissionIds=[];
                axios.get("/permission/findAll.do").then((response)=>{
                    if (response.data.flag){
                        this.tableData=response.data.data;
                    } else {
                        this.$message.error(response.data.message);
                    }
                });
            },
            // 弹出编辑窗口
            handleUpdate(row) {
            },
            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage=currentPage;
                this.findPage();
            },
            // 删除
            showMessage(response){
                if(response=="Error: Request failed with status code 403"){
                    this.$message.error("无访问权限");
                    return;
                }else {
                    this.$message.error("未知错误");
                    return;
                }
            },
            handleDelete(row) {
                this.$confirm("您确定要删除该角色吗?","警告",{type:'warning'}).then(()=>{
                    this.$confirm("再确认一次,操作不可恢复","操作不可恢复",{type:'warning'}).then(()=>{
                        axios.get("/role/delete.do?id="+row.id).then((response)=>{
                            if (response.data.flag) {
                                this.$message({
                                    message:response.data.message,
                                    type:'success'
                                });
                                this.findPage();
                            }else {
                                this.$message.error(response.data.message);
                            }
                        }).catch((response)=>{
                            this.showMessage(response);
                        });
                    }).catch(()=>{
                        this.$message({
                            message:'操作已取消',
                            type:'info'
                        });
                    })
                }).catch(()=>{
                    this.$message({
                        message:'操作已取消',
                        type:'info'
                    });
                });
            }
        }
    });

</script>
</html>
